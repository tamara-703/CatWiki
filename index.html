<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Adoption Center</title>
  </head>
  <body>
    <div class="form-container">
      <img
        class="logo-img"
        src="https://miro.medium.com/v2/resize:fit:2400/1*ZtNk3gA2AXSOw8ofZP8KYg.jpeg"
        width="300px"
      />
      <div>
        <h3>Choose a breed</h3>
        <select
          class="cat-selection form-select"
          onchange="getSelectedValue"
          aria-label="Default select example"
        >
          <option selected disabled>--Select A Breed--</option>
          <option value="abys">Abyssinian</option>
          <option value="bali">Balinese</option>
          <option value="cspa">California Spangled</option>
          <option value="drex">Devon Rex</option>
        </select>
      </div>
    </div>

    <div class="card" style="display: none;">
        <!-- <img> -->
      <div class="card-body"></div>
      <!-- <h5></h5>
      <p></p> -->
    </div>
    <ul class="list-group list-group-flush">
        <!-- <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li> -->
      </ul>

    <script src="main.js"></script>
  </body>
</html>
